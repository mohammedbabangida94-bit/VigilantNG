<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a237e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>VigilantNG:Estate Security Solutions</title>
    <style>
        .sos-button {
            width: 200px;
            height: 200px;
            background-color: #d32f2f; /* Nigerian Emergency Red */
            color: white;
            border-radius: 50%;
            border: 8px solid #ffcdd2;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            display: block;
            margin: 50px auto;
        }

        .sos-button:active {
            background-color: #b71c1c;
            transform: scale(0.95);
        }
        /* While holding down */
        .sos-button.active {
            background-color: orange;
            transform: scale(0.95);
        }

        /* After the alert is sent */
        .sos-button.sent {
            background-color: green;
        }
        
    </style>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>
<body>
    <header style="text-align: center; padding: 20px;">
        <h1 style="color: #1a237e;">VigilantNG</h1>
        <p>Estate Security Solutions</p>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
        <div id="timer" style="font-size: 2rem; font-weight: bold; margin-bottom: 10px;"></div>
        <div id="statusMsg" style="font-weight: bold; margin-bottom: 20px;">Ready</div>
        
        <button id="sos-btn" class="sos-button">SOS</button>

        <div class="settings-panel" style="margin-top: 40px; text-align: center; background: #f5f5f5; padding: 15px; border-radius: 10px; border: 1px solid #ddd;">
            <h3 style="font-size: 1rem; color: #333;">Emergency Contacts</h3>
            <input type="text" id="contact1" placeholder="Contact 1 (e.g. +234...)" value="+234XXXXXXXXXX" style="display: block; margin: 5px auto; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            <input type="text" id="contact2" placeholder="Contact 2" style="display: block; margin: 5px auto; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
            <p style="font-size: 0.7rem; color: #666;">Numbers are saved locally for privacy.</p>
        </div>
    </main>

    <audio id="sirenAudio" src="siren.mp3" preload="auto" loop></audio>

    <script src="app.js"></script>
    
</body>
</html>
