<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a237e">
    <title>VigilantNG:Estate Security Solutions</title>
    <style>
        .sos-button {
            width: 200px;
            height: 200px;
            background-color: #d32f2f; /* Nigerian Emergency Red */
            color: white;
            border-radius: 50%;
            border: 8px solid #ffcdd2;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            display: block;
            margin: 50px auto;
        }

        .sos-button:active {
            background-color: #b71c1c;
            transform: scale(0.95);
        }
        
    </style>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>
    <header style="text-align: center; padding: 20px;">
        <h1 style="color: #1a237e;">VigilantNG</h1>
        <p>Estate Security Solutions</p>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh;">
        <div id="timer"></div>
        <div id="statusMsg">Ready</div>
        <button id="sos-btn" class="sos-button">SOS</button>
        <p id="status-msg" style="margin-top: 20px; font-weight: bold;"></p>
    </main>

    <script src="app.js"></script>
   
</body>
</html>
